      - main  # dispara sempre que fizer push na branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Faz o checkout do repositÃ³rio
      - name: ğŸ“¦ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Instala Node.js (necessÃ¡rio para compressÃ£o e build)
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3ï¸âƒ£ Instala dependÃªncias para otimizaÃ§Ã£o
      - name: ğŸ“¦ Instalar ferramentas de otimizaÃ§Ã£o
        run: |
